# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        output_format = "i3bar"
}

order += "cpu_usage"
order += "disk /"
order += "disk /home"
order += "run_watch VPN"
order += "battery 0"
order += "tztime local"
order += "volume master"

wireless _first_ {
        format_up = "WiFi: %ip (%quality)"
        format_down = ""
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "Eth: %ip (%speed)"
        format_down = ""
}

battery 0 {
        format = "%status %percentage"
        format_down = "No battery"
        status_chr = "âš‡"
        status_bat = "âš¡"
        status_full = "â˜»"
        low_threshold = 25
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

disk "/" {
        format = "%avail"
}

disk "/home" {
        format = "%avail"
}

cpu_usage {
        format = "CPU: %usage"
}

volume master {
        format = "ðŸ”Š: %volume"
        format_muted = "ðŸ”‡: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
